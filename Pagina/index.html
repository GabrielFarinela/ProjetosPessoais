<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de comida</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho-logo-esquerdo">
            <img class="cabecalho-logo" src="../Pagina/img/chef-hat (2) 1.svg" alt="logo">
            <h1 class="cabecalho-logo-descricao">Foo</h1>
        </section>
        
        <section>
            <nav class="cabecalho-meio-link">
                <a class="cabecalho-link" href="">Home</a>
                <a class="cabecalho-link" href="">Menu</a>
                <a class="cabecalho-link" href="">Contact</a>
                <a class="cabecalho-link" href="">Shop</a>
            </nav>
        </section>

        <section>
            <div class="cabecalho-pesquisa-direita">
                <input class="cabeçalho-pesquisa" type="text" placeholder="">
                <img class="cabeçalho-pesquisa-imagem" src="../Pagina/img/Shopping cart (1).svg" alt="carrinho de pesquisa">
            </div>
        </section>
    </header>

    <main class="corpo">
        <section>
            <section>
                <h1 class="corpo-texto-fast">Fast</h1>
                <h2  class="corpo-texto-fooddelivery">food<br>delivery</h2>
                <h3 class="corpo-texto-descricao">A comida que você sempre sonhou na porta da sua casa!!!!</h3>
            </section>

            <section>
                <button class="corpo-botao">Pedir Agora</button>
                <img class="corpo-imagem-play" src="../Pagina/img/Group 2.svg" alt="play">
                <h4  class="corpo-texto-play"><strong>Assistir Vídeo</strong></h4>
            </section>

            <section>
                <img class="corpo-estrela" src="../Pagina/img/emojione_star.svg" alt="estrela">
                <img class="corpo-estrela" src="../Pagina/img/emojione_star.svg" alt="estrela">
                <img class="corpo-estrela" src="../Pagina/img/emojione_star.svg" alt="estrela">
                <img class="corpo-estrela" src="../Pagina/img/emojione_star.svg" alt="estrela">
                <img class="corpo-estrela" src="../Pagina/img/emojione_star.svg" alt="estrela">
                <h5 class="corpo-testo-avaliacao" ><strong>5 estrelas</strong></h5>
                <h6 class="corpo-testo-avaliacao-reviews" >baseado em 1754 pesquisas</h6>
            </section>
        </section>

        <section>
            <img class="corpo-imagem-direita" src="../Pagina/img/17372 [Converted] 1.svg" alt="comida">
            <h5 class="corpo-testo-avaliacao" ><strong>5 estrelas</strong></h5>
            <h6 class="corpo-testo-avaliacao-reviews" >baseado em 1754 pesquisas</h6>
        </section>
    </main>
</body>
</html>
