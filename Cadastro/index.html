<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de clientes</title>
</head>
<body>
    <section class="cadastro">
        <div>
            <img class="cadastro-esquerdo-logo" src="skambo3 1.svg" alt="aaa">
            <h1 class="cadastro-esquerdo-frase-um">Seja bem vindo!"</h1>
            <p class="cadastro-esquerdo-frase-dois">Acesse a sua conta <br> agora mesmo.</p>
            <button class="cadastro-esquerdo-botao">ENTRAR</button>
            <p class="cadastro-esquerdo-frase-tres">Esqueci minha senha</p>
        </div>
        <div>
            <h2 class="cadastro-direito-frase-um">Crie sua conta</h2>
            <p class="cadastro-direito-frase-dois">Preencha o formul√°rio</p>
            <input class="cadastro-direito-input" type="text" name="nome" id="nome" placeholder="Nome" required>
            <input class="cadastro-direito-input" type="text" name="email" id="email" placeholder="Email" required>
            <input class="cadastro-direito-input" type="text" name="senha" id="senha" placeholder="Senha" required>  
        </div>
    </section>
</body>
</html>
